<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="signup.css">
    <script src="https://kit.fontawesome.com/39afb80cde.js" crossorigin="anonymous"></script>
    <title>Đăng Ký - Nhạc Cụ Dân Tộc Việt Nam</title>
</head>
<body>
    <div class="container">
        <li><a href="index.html"><i class="fa-solid fa-music"></i><b> Mai Lan</b></a></li>
    </div>
    
    <div class="signup-container">
        <div class="image-section">
            <img src="img_nhaccu.png" alt="Nhạc cụ dân tộc Việt Nam">
            <div class="overlay-text">
                <h1>Melody</h1>
                <p>Kết nối với tinh hoa âm nhạc dân tộc</p>
            </div>
        </div>
        
        <div class="form-container">
            <h2>Đăng Ký Tài Khoản</h2>
            <form id="signup-form">
                <div class="input-group">
                    <label for="fullname">Họ và tên:</label>
                    <input type="text" id="fullname" name="fullname" required>
                </div>
                <div class="input-group">
                    <label for="username">Tên đăng nhập:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Mật khẩu:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="input-group">
                    <label for="confirm_password">Xác nhận mật khẩu:</label>
                    <input type="password" id="confirm_password" name="confirm_password" required>
                </div>
                <div class="terms-container">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">Tôi đồng ý với các <a href="#">điều khoản sử dụng</a></label>
                </div>
                <div class="button-container">
                    <button type="submit" class="submit-button">Đăng Ký</button>
                </div>
            </form>
            <div class="error-message" id="error-message"></div>
            <div class="login-link">
                Đã có tài khoản? <a href="login.html">Đăng nhập ngay</a>
            </div>
        </div>
    </div>
    <script src="signup.js"></script>
</body>
</html>
