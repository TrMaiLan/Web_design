<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="pay.css">
    <script src="https://kit.fontawesome.com/39afb80cde.js" crossorigin="anonymous"></script>
    <title>Đăng Ký - Nhạc Cụ Dân Tộc Việt Nam</title>
</head>
<body>
    <div class="container">
        <li><a href="index.html"><button><i class="fa-solid fa-music"></i><b> Mai Lan</b></button></a></li>
    </div>

    <div class="pay-container">
        <h2>Thanh Toán </h2>
        <form id="order-form">
            <div class="input-group">
                <label for="full-name">Họ và tên</label>
                <input type="text" id="full-name" name="full-name" required placeholder="Nhập họ và tên của bạn">
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="Nhập email của bạn">
            </div>
            <div class="input-group">
                <label for="phone">Số điện thoại</label>
                <input type="tel" id="phone" name="phone" required placeholder="Nhập số điện thoại của bạn">
            </div>
            <div class="input-group">
                <label for="address">Địa chỉ giao hàng</label>
                <textarea id="address" name="address" required placeholder="Nhập địa chỉ giao hàng của bạn"></textarea>
            </div>
            <div class="input-group">
                <label for="payment-method">Phương thức thanh toán</label>
                <select id="payment-method" name="payment-method" required>
                    <option value="" disabled selected>Chọn phương thức thanh toán</option>
                    <option value="credit-card">Thẻ tín dụng</option>
                    <option value="cash-on-delivery">Thanh toán khi nhận hàng</option>
                    <option value="paypal">PayPal</option>
                </select>
            </div>
            <div class="button-container">
                <button type="submit" class="submit-button">Gửi</button>
            </div>
        </form>
        <div class="index">
            <a href="index.html" class="button-link">Quay về trang chủ</a>
          </div>
          
    <script src="pay.js"></script>
</body>
</html>
