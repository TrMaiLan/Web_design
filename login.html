<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="login.css">
    <script src="https://kit.fontawesome.com/39afb80cde.js" crossorigin="anonymous"></script>
    <title>Đăng Nhập - Nhạc Cụ Dân Tộc Việt Nam</title>
</head>
<body>
    <div class="container">
        <li><a href="index.html"><i class="fa-solid fa-music"></i><b> Mai Lan</b></a></li>
    </div>
    
    <div class="login-container">
        <div class="image-section">
            <img src="nhaccu.png" alt="Nhạc cụ dân tộc Việt Nam">
            <div class="overlay-text">
                <h1>Melody</h1>
                <p>Tinh hoa nhạc cụ dân tộc Việt Nam</p>
            </div>
        </div>
        
        <div class="form-container">
            <h2>Đăng Nhập</h2>
            <form id="login-form">
                <div class="input-group">
                    <label for="username">Tên người dùng:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Mật khẩu:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Ghi nhớ đăng nhập</label>
                </div>
                <div class="button-container">
                    <button type="submit" class="submit-button">Đăng Nhập</button>
                </div>
            </form>
            <div class="error-message" id="error-message"></div>
            <div class="signup-link">
                Chưa có tài khoản? <a href="signup.html">Đăng ký ngay</a>
            </div>
        </div>
    </div>
    <script src="BTL/login.js"></script>
</body>
</html>
